<div class="animated fadeIn">
  <div class="row">
    <!--/.col-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <span>Chia cổ tức</span>
        </div>
        <div class="card-body">
          <div class="row pt-4 asset-avaiable">
            <div class="offset-md-6 col-md-3">
              <div>{{'vif.global.devidend.current_amount_sercurities' | translate}}: {{amountAssetAvaiable}}</div>
            </div>
          </div>
          <div *ngIf="assets.length >0" class="buy-screen pt-4" style="text-align: center;">
            <form [formGroup]="dividendForm" (ngSubmit)="saveDevidendTransaction()" form.valid>
              <div class="row">
                <div class="offset-md-3 col-md-6 col-xs-12">
                  <div class="row">
                    <div class="col-md-3 my-label">
                      <label for="company">{{'vif.global.devidend.sercurities' | translate}}<span
                          class="asterisk">&#42;</span></label>
                    </div>
                    <div class="col-md-9">
                      <div class="form-group" *ngIf="assets.length >0">
                        <ng-select [searchable]="true" formControlName="dAssetSelectedId" (change)="onChangeAsset()">
                          <ng-option [value]="a.id" *ngFor="let a of assets">{{a.assetCode}}-{{a.assetName}}</ng-option>
                        </ng-select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="offset-md-3 col-md-6 col-xs-12">
                  <div class="row">
                    <div class="col-md-3 my-label">
                      <label for="company">{{'vif.global.devidend.devidend_type' | translate}}<span
                          class="asterisk">&#42;</span></label>
                    </div>
                    <div class="col-md-9">
                      <div class="form-group">
                        <ng-select formControlName="dType">
                          <ng-option [value]="1">Cổ tức tiền</ng-option>
                          <ng-option [value]="2">Cổ tức cổ phiếu</ng-option>
                        </ng-select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="offset-md-3 col-md-6 col-xs-12">
                  <div class="row">
                    <div class="col-md-3 my-label">
                      <label for="company">{{'vif.global.devidend.rate' | translate}}<span
                          class="asterisk">&#42;</span></label>
                    </div>
                    <div class="col-md-9">
                      <div class="form-group">
                        <input currencyMask type="text" class="form-control" id="d-rate-id" formControlName="dRate">
                        <div
                          *ngIf="gdividendForm.dRate.invalid && (gdividendForm.dRate.dirty || gdividendForm.dRate.touched)"
                          class="alert alert-danger">
                          <div *ngIf="gdividendForm.dRate.errors.notEqualZero">
                            {{'vif.message.unit_price_zero' | translate}}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="offset-md-3 col-md-6 col-xs-12 my-button">
                  <button type="submit"
                    class="m-btn btn btn-primary">{{'vif.global.button.devidend_distribution' | translate}}</button>
                  <button type="button" class="m-btn btn btn-secondary"
                    (click)="resetForm()">{{'vif.global.button.cancel' | translate}}</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
