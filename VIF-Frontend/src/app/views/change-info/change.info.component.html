<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container pt-4">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body pt-4">
              <form [formGroup]="changeInfoForm">
                <h3>{{'vif.change_info.title'|translate}}</h3>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">{{'vif.change_info.change_email' | translate}}</span>
                  </div>
                  <input type="text" class="form-control" formControlName="Email"
                    placeholder="{{'vif.change_info.change_email_placeholder' | translate}}" required>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
