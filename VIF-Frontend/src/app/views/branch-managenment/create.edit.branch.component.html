<div class="card">
  <!--header-->
  <div class="card-header">
    <span *ngIf="id==0">
      <i class='fa fa-user-plus'></i>
      <strong>{{'vif.branch.title1' | translate }}</strong>
    </span>
    <span *ngIf="id>0">
      <i class="fa fa-user"></i>
      <strong>{{'vif.branch.title2' | translate}}</strong>
    </span>
  </div>

  

  <!--create Branch-->
  <div class="card-body" *ngIf="id==0">
    <form [formGroup]="addBranchForm" (ngSubmit)="onAddSubmit()">
      <div class="row">
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-3">
              <label for="company">{{'vif.branch.code' | translate}}<span class="asterisk">&#42;</span></label>
            </div>
            <div class="col-md-9">
              <div class="form-group">

                <input type="text" formControlName="aBranchCodeControl"  class="form-control" 
                placeholder="{{'vif.branch.code_placeholder' | translate}}">
                <div *ngIf="addForm.aBranchCodeControl.invalid && (addForm.aBranchCodeControl.dirty || addForm.aBranchCodeControl.touched)"
                  class="alert alert-danger">
                  <div *ngIf="addForm.aBranchCodeControl.errors.required">
                    {{'vif.message.username_require1' | translate}}
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="offset-md-2 col-md-5">
          <div class="row">
            <div class="col-md-3">
              <label for="company">{{'vif.branch.name' | translate}}<span class="asterisk">&#42;</span></label>
            </div>
            <div class="col-md-9">
              <div class="form-group">

                <input type="text" formControlName="aBranchNameControl"  class="form-control"
                placeholder="{{'vif.branch.name_placeholder' | translate}}">
                <div *ngIf="addForm.aBranchNameControl.invalid && (addForm.aBranchNameControl.dirty || addForm.aBranchNameControl.touched)"
                class="alert alert-danger">
                <div *ngIf="addForm.aBranchNameControl.errors.required">
                  {{'vif.message.name_require' | translate}}
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-3">
              <label for="company">{{'vif.branch.activeFlg' | translate}}<span class="asterisk">&#42;</span></label>
            </div>
            <div class="col-md-9">
              <div class="form-group">
                <select id="select-status" name="selectStatus" class="form-control" formControlName="aActiveFlgControl">
                  <option [ngValue]="actFlg.value" *ngFor="let actFlg of status">{{actFlg.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <button type="submit" style="margin-bottom: 1em "
        class="btn btn-primary">{{'vif.branch.add'| translate}}</button>
        <button type="submit" style="margin-bottom: 1em " [routerLink]="['/branch-managenment']"
        class="btn btn-secondary">{{'vif.branch.cancer'| translate}}</button>
    </form>
  </div>
  <!--end create-->

  <!--start edit-->
  <form *ngIf="branch && id>0" [formGroup]="editBranchForm" (ngSubmit)="onEditSubmit()">
  <div class="card-body" *ngIf="branch && id>0">
    
      <div class="row">
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-3">
              <label for="company">{{'vif.branch.code' | translate}}<span class="asterisk">&#42;</span></label>
            </div>
            <div class="col-md-9">
              <div class="form-group">
                <input type="text" formControlName="eBranchCodeControl"  class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="offset-md-2 col-md-5">
          <div class="row">
            <div class="col-md-3">
              <label for="company">{{'vif.branch.name' | translate}}<span class="asterisk">&#42;</span></label>
            </div>
            <div class="col-md-9">
              <div class="form-group">

                <input type="text" formControlName="eBranchNameControl"  class="form-control">

              </div>
            </div>
          </div>
        </div>

      </div>
      <!--row2-->
      <div class="row">
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-3">
              <label for="company">{{'vif.branch.activeFlg' | translate}}<span class="asterisk">&#42;</span></label>
            </div>
            <div class="col-md-9">
              <div class="form-group">
                <select id="select-status" name="selectStatus" class="form-control" formControlName="eActiveFlgControl">
                  <option [ngValue]="actFlg.value" *ngFor="let actFlg of status">{{actFlg.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <!--end row2-->
      <button type="submit" style="margin-bottom: 1em " class="btn btn-primary">{{'vif.branch.update'| translate}}</button>
      <button type="submit" [routerLink]="['/branch-managenment']" style="margin-bottom: 1em " class="btn btn-secondary">{{'vif.branch.cancer'| translate}}</button>
    
  </div>
</form>



</div>
