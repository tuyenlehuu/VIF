<div class="card">
  <div class="card-header">
    <span *ngIf="id==0">
        <i class="fa fa-user-plus"></i>
        <strong>Tạo mới user</strong>
    </span>
    <span *ngIf="id>0">
        <i class="fa fa-user"></i>
        <strong>Cập nhật user</strong>
    </span>
    
  </div>
  <!--[Start] Create User-->
  <div class="card-body" *ngIf="id==0">
    <div class="row">
      <div class="col-md-5">
        <div class="row">
          <div class="col-md-3">
            <label for="company">Tên đăng nhập<span class="asterisk">&#42;</span></label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <input type="text" [(ngModel)]="user.username" name="username" class="form-control" id="username-id"
                placeholder="Nhập vào tên đăng nhập">
            </div>
          </div>
        </div>
      </div>
      <div class="offset-md-2 col-md-5">
        <div class="row">
          <div class="col-md-3">
            <label for="company">Mật khẩu<span class="asterisk">&#42;</span></label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="pass-id"
                placeholder="Nhập vào mật khẩu">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5">
        <div class="row">
          <div class="col-md-3">
            <label for="company">Email<span class="asterisk">&#42;</span></label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <input type="text" [(ngModel)]="user.email" name="email" class="form-control" id="email-id" placeholder="Nhập vào email">
            </div>
          </div>
        </div>
      </div>
      <div class="offset-md-2 col-md-5">
        <div class="row">
          <div class="col-md-3">
            <label for="company">Nhập lại mật khẩu<span class="asterisk">&#42;</span></label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <input type="password" class="form-control" id="pass-confirm-id" placeholder="Nhập lại mật khẩu">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5">
        <div class="row">
          <div class="col-md-3">
            <label for="company">Quyền<span class="asterisk">&#42;</span></label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <select id="select1" name="select1" class="form-control" [(ngModel)]="user.role">
                <option [ngValue]="r.value" *ngFor="let r of roles">{{r.name}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="offset-md-2 col-md-5">
        <div class="row">
          <div class="col-md-3">
            <label for="company">Trạng thái<span class="asterisk">&#42;</span></label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <select id="select-status" name="selectStatus" class="form-control" [(ngModel)]="user.activeFlg">
                <option [ngValue]="actFlg.value" *ngFor="let actFlg of status">{{actFlg.name}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--[End] Create User-->
  </div>

  <!--[Start] Edit User -->
  <div class="card-body" *ngIf="user && id>0">
    <div class="row">
      <div class="col-md-5">
        <div class="row">
          <div class="col-md-3">
            <label for="company">Tên đăng nhập<span class="asterisk">&#42;</span></label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <input type="text" [(ngModel)]="user.username" name="usernameEdit" class="form-control" id="username-edit-id"
                placeholder="Nhập vào tên đăng nhập" disabled>
            </div>
          </div>
        </div>
      </div>
      <div class="offset-md-2 col-md-5">
        <div class="row">
          <div class="col-md-3">
            <label for="company">Email<span class="asterisk">&#42;</span></label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <input type="text" [(ngModel)]="user.email" name="email" class="form-control" id="email-id" placeholder="Nhập vào email">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5">
        <div class="row">
          <div class="col-md-3">
            <label for="company">Quyền<span class="asterisk">&#42;</span></label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <select id="select1" name="select1" class="form-control" [(ngModel)]="user.role">
                <option [ngValue]="r.value" *ngFor="let r of roles">{{r.name}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="offset-md-2 col-md-5">
        <div class="row">
          <div class="col-md-3">
            <label for="company">Trạng thái<span class="asterisk">&#42;</span></label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <select id="select-status" name="selectStatus" class="form-control" [(ngModel)]="user.activeFlg">
                <option [ngValue]="actFlg.value" *ngFor="let actFlg of status">{{actFlg.name}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--[End] Edit User-->

  <div class="card-footer">
    <button class="btn btn-primary" (click)="saveUser()">Lưu</button>
    <button class="btn btn-secondary" routerLink="/user-management">Hủy bỏ</button>
  </div>

</div>
