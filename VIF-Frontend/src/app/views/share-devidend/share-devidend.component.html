<div class="animated fadeIn">
  <div class="row">
    <!--/.col-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <span>Chia cổ tức</span>
        </div>
        <div class="card-body">

          <!--start buy screen-->
          <div class="row pt-4 asset-avaiable" >
            <div class="offset-md-6 col-md-3">
                <div>Số tiền hiện hiện tại: {{amountMoneyAvaiable}}</div>
            </div>
        </div>
          <div *ngIf="assets.length >0" class="buy-screen pt-4" style="text-align: center;">
            <form [formGroup]="devidendForm" (ngSubmit)="saveDevidendTransaction()" form.valid>
              <div class="row">
                <div class="offset-md-3 col-md-6 col-xs-12">
                  <div class="row">
                    <div class="col-md-3 my-label">
                      <label for="company">{{'vif.global.label.sercurities' | translate}}<span
                          class="asterisk">&#42;</span></label>
                    </div>
                    <div class="col-md-9">
                      <div class="form-group" *ngIf="assets.length >0">
                        <ng-select [searchable]="true" formControlName="dAssetSelectedId" (change)="onChangeAsset()">
                          <ng-option [value]="a.id" *ngFor="let a of assets">{{a.assetCode}}-{{a.assetName}}</ng-option>
                        </ng-select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="row mt-3">
                <div class="offset-md-3 col-md-6 col-xs-12 my-button">
                  <button type="submit" class="m-btn btn btn-success">Chia cổ tức</button>
                  <button type="button" class="m-btn btn btn-secondary"
                    (click)="resetForm()">Hủy</button>
                </div>
              </div>
            </form>
          </div>
          <!--end buy screen-->
        </div>
      </div>
    </div>
  </div>
</div>
