<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <h1>{{'vif.login.title' | translate}}</h1>
                                    <p class="text-muted">{{'vif.login.note' | translate}}</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" formControlName="username" class="form-control" placeholder="{{'vif.user.username' | translate}}">
                                        
                                    </div>
                                    <div class="input-group mb-3">
                                        <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)"
                                            class="alert alert-danger">
                                            <div *ngIf="f.username.errors.required">
                                                {{'vif.message.username_require' | translate}}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="{{'vif.user.password' | translate}}" formControlName="password">
                                    </div>
                                    <div class="input-group mb-4">
                                        <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
                                            class="alert alert-danger">
                                            <div *ngIf="f.password.errors.required">
                                                {{'vif.message.password_require' | translate}}
                                            </div>
                                        </div>
                                    </div>
                                    <p *ngIf="isLoginFail" style="color:red">{{'vif.message.wrong_pass' | translate}}</p>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary px-4">{{'vif.global.button.login' | translate}}</button>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button type="button" class="btn btn-link px-0" routerLink="/forgot-pass">{{'vif.login.forgot_pass' | translate}}</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <h2>{{'vif.login.group_name' | translate}}</h2>
                                    <p>{{'vif.login.slogan' | translate}}</p>
                                    <button class="btn btn-primary active mt-3">{{'vif.global.button.register' | translate}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
