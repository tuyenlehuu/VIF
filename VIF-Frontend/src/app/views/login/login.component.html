<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <h1>Đăng nhập</h1>
                                    <p class="text-muted">Đăng nhập vào tài khoản của bạn</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" formControlName="username" class="form-control" placeholder="Tên đăng nhập">
                                        
                                    </div>
                                    <div class="input-group mb-3">
                                        <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)"
                                            class="alert alert-danger">
                                            <div *ngIf="f.username.errors.required">
                                                User Name is required.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Mật khẩu" formControlName="password">
                                    </div>
                                    <div class="input-group mb-4">
                                        <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
                                            class="alert alert-danger">
                                            <div *ngIf="f.password.errors.required">
                                                Password is required.
                                            </div>
                                            <!-- <div *ngIf="loginForm.controls['password'].errors.minlength">
                                                Password must be at least 8 characters long.
                                            </div> -->
                                        </div>
                                    </div>
                                    <p *ngIf="isLoginFail" style="color:red">Sai tên đăng nhập hoặc mật khẩu!</p>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary px-4">Đăng
                                                nhập</button>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button type="button" class="btn btn-link px-0">Quên mật khẩu?</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Quỹ đầu tư VIF</h2>
                                    <p>Hãy tham lam khi người khác sợ hãi và sợ hãi khi người khác tham lam</p>
                                    <button class="btn btn-primary active mt-3">Đăng ký</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
