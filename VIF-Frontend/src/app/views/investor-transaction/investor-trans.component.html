<div class="animated fadeIn">
  <div class="row">
    <!--/.col-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <span>{{ 'vif.investor_trans.title' | translate }}</span>
        </div>
        <div class="card-body">
          <!--start button buy/ sell-->
          <div class="row" style="position: relative; overflow: hidden; padding-top: 10px;">
            <div class="col-xs-12 col-12" style="text-align: center;">
              <button type="button" [ngClass]="!isBuyScreen?'btn-secondary':'btn-success'" class="btn"
                (click)="changeScreen(1)">{{'vif.global.button.buy_CCQ' | translate}}</button>
              <button type="button" [ngClass]="isBuyScreen?'btn-secondary':'btn-danger'" class="btn"
                (click)="changeScreen(0)">{{'vif.global.button.sell_CCQ' | translate}}</button>
            </div>
          </div>
          <!--end button buy/ sell-->
          <!--start buy screen-->
          <div *ngIf="isBuyScreen" class="buy-screen pt-4" style="text-align: center;">
            <div class="row">
              <div class="offset-md-3 col-md-6 col-xs-12">
                <div class="row">
                  <div class="col-md-3 my-label">
                    <label for="company">{{'vif.investor_trans.customer' | translate}}<span
                        class="asterisk">&#42;</span></label>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" id="username-id"
                        placeholder="{{'vif.user.username_placeholder' | translate}}">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="offset-md-3 col-md-6 col-xs-12">
                <div class="row">
                  <div class="col-md-3 my-label">
                    <label for="company">{{'vif.investor_trans.amount_CCQ' | translate}}<span
                        class="asterisk">&#42;</span></label>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" id="pass-id" readonly>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="offset-md-3 col-md-6 col-xs-12">
                <div class="row">
                  <div class="col-md-3 my-label">
                    <label for="company">{{'vif.investor_trans.money' | translate}}<span
                        class="asterisk">&#42;</span></label>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" id="username-id"
                        placeholder="{{'vif.investor_trans.money_placeholder' | translate}}">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="offset-md-3 col-md-6 col-xs-12">
                <div class="row">
                  <div class="col-md-3 my-label">
                    <label for="company">{{'vif.investor_trans.price_CCQ' | translate}}<span
                        class="asterisk">&#42;</span></label>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" id="username-id"
                        placeholder="{{'vif.investor_trans.price_CCQ_placeholder' | translate}}">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="offset-md-3 col-md-6 col-xs-12 my-button">
                <button type="button" class="btn btn-success">{{'vif.global.button.buy' | translate}}</button>
                <button type="button" class="btn btn-secondary">{{'vif.global.button.cancel' | translate}}</button>
              </div>
            </div>
          </div>
          <!--end buy screen-->

          <!--start sell screen-->
          <div *ngIf="!isBuyScreen" class="buy-screen pt-4" style="text-align: center;">
            <div class="row">
              <div class="offset-md-3 col-md-6 col-xs-12">
                <div class="row">
                  <div class="col-md-3 my-label">
                    <label for="company">{{'vif.investor_trans.customer' | translate}}<span
                        class="asterisk">&#42;</span></label>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" id="username-id"
                        placeholder="{{'vif.user.username_placeholder' | translate}}">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="offset-md-3 col-md-6 col-xs-12">
                <div class="row">
                  <div class="col-md-3 my-label">
                    <label for="company">{{'vif.investor_trans.amount_CCQ' | translate}}<span
                        class="asterisk">&#42;</span></label>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" id="amount-sell-id" placeholder="{{'vif.investor_trans.amount_CCQ_placeholder' | translate}}" >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="offset-md-3 col-md-6 col-xs-12">
                <div class="row">
                  <div class="col-md-3 my-label">
                    <label for="company">{{'vif.investor_trans.money' | translate}}<span
                        class="asterisk">&#42;</span></label>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" id="username-id" readonly>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="offset-md-3 col-md-6 col-xs-12">
                <div class="row">
                  <div class="col-md-3 my-label">
                    <label for="company">{{'vif.investor_trans.price_CCQ' | translate}}<span
                        class="asterisk">&#42;</span></label>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" id="username-id"
                        placeholder="{{'vif.investor_trans.price_CCQ_placeholder' | translate}}">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="offset-md-3 col-md-6 col-xs-12 my-button">
                <button type="button" class="btn btn-danger">{{'vif.global.button.sell' | translate}}</button>
                <button type="button" class="btn btn-secondary">{{'vif.global.button.cancel' | translate}}</button>
              </div>
            </div>
          </div>
          <!--end sell screen-->
        </div>
      </div>
    </div>
  </div>
</div>
