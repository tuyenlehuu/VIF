<div class="animated fadeIn">
  <div class="row">
    <!--/.col-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <span>{{ 'vif.invest_request.title' | translate }}</span>
        </div>
        <div class="card-body">
          <!--start button buy/ sell-->
          <div class="row" style="position: relative; overflow: hidden; padding-top: 10px;">
            <div class="col-xs-12 col-12" style="text-align: center;">
              <button type="button" [ngClass]="!isBuyScreen?'btn-secondary':'btn-success'" class="btn"
                (click)="changeScreen(1)">{{'vif.global.button.buy_CCQ' | translate}}</button>
              <button style="margin-left: -5px;" type="button" [ngClass]="isBuyScreen?'btn-secondary':'btn-danger'"
                class="btn" (click)="changeScreen(0)">{{'vif.global.button.sell_CCQ' | translate}}</button>
            </div>
          </div>

          <!--end button buy/ sell-->



          <!--start buy-->
          <div *ngIf="isBuyScreen" class="buy-screen" style="text-align: center;">
            <div class="row pt-4 ccq-avaiable">
              <div class="offset-md-6 col-md-3">
                <div>{{'vif.invest_request.CCQ_real' | translate}}: {{amountCCQAvaiable}}</div>
              </div>
            </div>
              <div class="row">
                <div class="offset-md-3 col-md-6 col-xs-12">
                  <div class="row">
                    <div class="col-md-3 my-label">
                      <label for="company">{{'vif.investor_trans.customer' | translate}}<span
                          class="asterisk">&#42;</span></label>
                    </div>
                    <div class="col-md-9">
                      <div class="form-group">
                        <input disabled type="text" class="form-control" value="{{customer.fullName}}">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="offset-md-3 col-md-6 col-xs-12">
                  <div class="row">
                    <div class="col-md-3 my-label">
                      <label for="company">{{'vif.invest_request.CCQTemp' | translate}}<span
                          class="asterisk">&#42;</span></label>
                    </div>
                    <div class="col-md-9">
                      <div class="form-group">
                        <input currencyMask type="text" disabled class="form-control" [(ngModel)]="CCQTemp">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="offset-md-3 col-md-6 col-xs-12">
                  <div class="row">
                    <div class="col-md-3 my-label">
                      <label for="company">{{'vif.investor_trans.money' | translate}}<span
                          class="asterisk">&#42;</span></label>
                    </div>
                    <div class="col-md-9">
                      <div class="form-group">
                        <input currencyMask type="text" class="form-control" id="amount-buy-id" [(ngModel)]="money"
                           (keyup)="onKeyMoney($event)">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="offset-md-3 col-md-6 col-xs-12 my-button">
                  <button class="m-btn btn btn-success"
                    (click)="saveCCQ()">{{'vif.invest_request.register_CCQ' | translate}}</button>
                  <button class="m-btn btn btn-secondary"
                    (click)="resetForm()">{{'vif.global.button.cancel' | translate}}</button>
                </div>
              </div>
          </div>
          <!--end-->


          <!--start sell-->
          <div *ngIf="!isBuyScreen" class="buy-screen" style="text-align: center;">
            <div class="row pt-4 ccq-avaiable">
              <div class="offset-md-6 col-md-3">
                <div>{{'vif.invest_request.CCQ_using' | translate}}: {{amountCCQAvaiable}}</div>
              </div>
            </div>
            <div>
              <div class="row">
                <div class="offset-md-3 col-md-6 col-xs-12">
                  <div class="row">
                    <div class="col-md-3 my-label">
                      <label for="company">{{'vif.investor_trans.customer' | translate}}<span
                          class="asterisk">&#42;</span></label>
                    </div>
                    <div class="col-md-9">
                      <div class="form-group">
                        <input disabled type="text" class="form-control" value="{{customer.fullName}}">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="offset-md-3 col-md-6 col-xs-12">
                  <div class="row">
                    <div class="col-md-3 my-label">
                      <label for="company">{{'vif.invest_request.moneyTemp' | translate}}<span
                          class="asterisk">&#42;</span></label>
                    </div>
                    <div class="col-md-9">
                      <div class="form-group">
                        <input disabled currencyMask type="text" class="form-control" [(ngModel)]="moneyTemp">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="offset-md-3 col-md-6 col-xs-12">
                  <div class="row">
                    <div class="col-md-3 my-label">
                      <label for="company">{{'vif.investor_trans.amount_CCQ' | translate}}<span
                          class="asterisk">&#42;</span></label>
                    </div>
                    <div class="col-md-9">
                      <div class="form-group">
                        <input currencyMask type="text" class="form-control" id="amount-sell-id" [(ngModel)]="CCQ"
                          name="sCCQ" placeholder="{{'vif.investor_trans.amount_CCQ_placeholder' | translate}}"
                          (keyup)="onKeyCCQ($event)">
                        <div *ngIf="CCQ>customer.totalCcq" class="alert alert-danger">
                          {{'vif.investor_trans.amount_CCQ_must_less' | translate}}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>


              <div class="row mt-3">
                <div class="offset-md-3 col-md-6 col-xs-12 my-button">
                  <button class="m-btn btn btn-danger"
                    (click)="saveCCQ()">{{'vif.invest_request.register_CCQ' | translate}}</button>
                  <button class="m-btn btn btn-secondary"
                    (click)="resetForm()">{{'vif.global.button.cancel' | translate}}</button>
                </div>
              </div>
            </div>
          </div>
          <!--end sell screen-->
        </div>
      </div>
    </div>
  </div>
</div>
